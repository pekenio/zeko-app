<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/connexion-auth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <title> zeko connexion-authentification</title>
</head>
<body>
    <main>
        <div class="title">
            <h3>Entrez le code de vérification reçu par email</h3>
        </div>
        <div class="pass-reade">
            <div class="reade"></div>
            <div class="reade"></div>
            <div class="reade"></div>
            <div class="reade"></div>
            <div class="reade"></div>
            <div class="reade"></div>
        </div>
        <p>Vous n'avez pas reçu le code ?</p>
        <a href="">Renvoyer le code</a>
        <div class="form">
            <form action="#" method="post">
                <input type="hidden" name="code" class="form_input">
                <p class="code-logs"></p>
            </form>
        </div>
        <div class="keyborard">
            <div class="keyborard_sect">
                <button class="keyborard_sect--number">1</button>
                <button class="keyborard_sect--number">2</button>
                <button class="keyborard_sect--number">3</button>
                <button class="keyborard_sect--number">4</button>
                <button class="keyborard_sect--number">5</button>
                <button class="keyborard_sect--number">6</button>
                <button class="keyborard_sect--number">7</button>
                <button class="keyborard_sect--number">8</button>
                <button class="keyborard_sect--number">9</button>
                <button class="keyborard_sect--number del">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="10" viewBox="0 0 40 20">
                      <defs>
                        <clipPath id="clip-Custom_Size_1">
                          <rect width="40" height="20"/>
                        </clipPath>
                      </defs>
                      <g id="Custom_Size_1" data-name="Custom Size – 1" clip-path="url(#clip-Custom_Size_1)">
                        <g id="Group_1" data-name="Group 1" transform="translate(0)">
                          <path id="Path_1" data-name="Path 1" d="M10,0l6.074,8.053L20,13.259H0Z" transform="translate(0 20) rotate(-90)"/>
                          <rect id="Rectangle_1" data-name="Rectangle 1" width="27" height="20" transform="translate(13)"/>
                        </g>
                        <g id="Group_2" data-name="Group 2" transform="translate(6.5 -0.5)">
                          <line id="Line_1" data-name="Line 1" x1="6" y2="6" transform="translate(17.5 7.5)" fill="none" stroke="#fff" stroke-width="1"/>
                          <line id="Line_2" data-name="Line 2" x1="6" y2="6" transform="translate(23.5 7.5) rotate(90)" fill="none" stroke="#fff" stroke-width="1"/>
                        </g>
                      </g>
                    </svg>
                </button>
                <button class="keyborard_sect--number">0</button>
                <button class="keyborard_sect--number validator">OK</button>
            </div>
        </div>
    </main>
</body>
</html>
