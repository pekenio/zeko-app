<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/pass-inscription.css">
    <title>Zeko-app password create</title>
</head>
<body>
    <main>
        <div class="title">
            <h3>Enregistrer un mot de passe</h3>
        </div>
        <div class="form">
            <form action="#" method="post">
                <input type="password" name="password" placeholder="Saisir un mot de passe" class="form_input">
                <p class="pass-logs"></p>
                <input type="password" name="repassword" placeholder="Confirmez le mot de passe" class="form_input">
                <p class="repass-logs"></p>
                <button type="submit" class="form_submit">Sauvegarder</button>
            </form>
        </div>
    </main>
    
</body>
</html>
