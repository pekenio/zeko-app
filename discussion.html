<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://kit.fontawesome.com/3400bf0b98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/css/discussion.css">
    <title>Discussion</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="content return">
                <div class="fa fa-angle-left"></div>
                <span>Retour</span>
            </div>
            <div class="content user">
                <span class="user-name">Coulibaly</span>
                <span class="user-lastConnect">Il y a 1 minute</span>
            </div>
            <div class="content profil">
                <img src="assets/avatars/17390-happy-user.gif" alt="Photo de profil">
            </div>
        </div>
    </header>
    <main>
        <div class="messageBlockDate"><span>Samedi 04 juin 2022</span></div>
        <div class="messagebox sent">
            <div class="messagebox--sent__message"><span>Salut comment vas-tu ?</span></div>
            <div class="messagebox--sent__hour"><span>13h30</span></div>
        </div>
        <div class="messagebox receive">
            <div class="messagebox--receive__message"><span>Cc je vais bien et chez toi ?</span></div>
            <div class="messagebox--receive__hour"><span>14h30</span></div>
        </div>
        <div class="messagebox sent">
            <div class="messagebox--sent__message"><span>Nous pouvons maintenant echanger en toute sécurité</span></div>
            <div class="messagebox--sent__hour"><span>15h00</span></div>
        </div>
        <div class="messagebox receive">
            <div class="messagebox--receive__message"><span>Evidemment vu que notre application est sécurisée</span></div>
            <div class="messagebox--receive__hour"><span>14h10</span></div>
        </div>
        <div class="messagebox sent">
            <div class="messagebox--sent__message"><span>Bien evidemment</span></div>
            <div class="messagebox--sent__hour"><span>18h00</span></div>
        </div>
    </main>
    <footer>
        <div class="contents">
            <div class="docs"> <i class="fa fa-paperclip"></i></div>
            <div class="writeText">
                <input type="text" placeholder="Message">
            </div>
            <div class="vocal">
                <i class="fa fa-microphone-slash"></i>
            </div>
        </div>
    </footer>
    <script>
        let writeText = document.querySelector('.writeText input')
        let main =  document.querySelector('main')
        writeText.addEventListener('focus',()=>{
           main.style.height = "77%"

        })
    </script>
</body>
</html>
