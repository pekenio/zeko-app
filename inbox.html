<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/inbox.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <script src="https://kit.fontawesome.com/3400bf0b98.js" crossorigin="anonymous"></script>
    <title>Discussion</title>
</head>
<body>
    <header>
        <div class="profil">
            <a href=""><i class="fa fa-user-circle"></i></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher" name="" id="">
            <i class="fa fa-search"></i>
        </div>
        <div class="notif">
            <i class="fa fa-bell"></i>
        </div>
    </header>
    <main>
        <div class="chat">
            <img src="assets/avatars/17390-happy-user.gif">
            <div class="last-msg">
                <span class="user-name">Coulibaly</span>
                <span class="user-message">Salut je viens d'arriver</span>
            </div>
            <i class="fa fa-ellipsis-v"></i>
        </div>
        <div class="chat">
            <img src="assets/avatars/85568-user-login.gif">
            <div class="last-msg">
                <span class="user-name">Kamara</span>
                <span class="user-message">bb je veux un coup</span>
            </div>
            <i class="fa fa-ellipsis-v"></i>
        </div>
        <div class="chat">
            <img src="assets/avatars/35756-user-profile-man.gif">
            <div class="last-msg">
                <span class="user-name">Ezechiel</span>
                <span class="user-message">Je veux aller au tchoin</span>
            </div>
            <i class="fa fa-ellipsis-v"></i>
        </div>
        <div class="chat">
            <img src="assets/avatars/50124-user-profile.gif">
            <div class="last-msg">
                <span class="user-name">Smad</span>
                <span class="user-message">J'ai fait une heure sans jouir</span>
            </div>
            <i class="fa fa-ellipsis-v"></i>
        </div>
    </main>
    <footer>
        <div class="chatOptionBars">
            <div class="option message active">
                <i class="far fa-comment"></i>
                <span>Message</span>
            </div>
            <div class="option">
                <i class="fa fa-phone"></i>
                <span>Appel</span>
            </div>
            <div class="option">
                <i class="far fa-address-book"></i>
                <span>Contacter</span>
            </div>
            <div class="option">
                <i class="fa fa-cog"></i>
                <span>Parametres</span>
            </div>
        </div>
    </footer>
</body>
</html>
